<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مهامي الدراسية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <script defer src="backup.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
</head>
<body>
  <h1>My Tasker</h1>
  <div class="container home">
    <button onclick="openTab('tab1')">مناهج بحث في التخصص</button>
    <button onclick="openTab('tab2')">تصميم تعليمي</button>
    <button onclick="openTab('tab3')">مناهج وطرق تدريس</button>
    <button onclick="openTab('tab4')">الأصول الفلسفية والنظرية لتكنولوجيا</button>
    <hr>
    <button onclick="downloadDatabase()">⬇️ تحميل البيانات</button>
    <label class="upload-btn">
      ⬆️ رفع البيانات
      <input type="file" id="upload" onchange="uploadDatabase(event)">
    </label>
  </div>

  <!-- القوالب الأربعة -->
  <div id="tab1" class="tab">
    <h2>مناهج بحث في التخصص</h2>
    <input type="text" id="input-tab1" placeholder="اكتب المهمة...">
    <button onclick="addTask('tab1')">➕ إضافة</button>
    <div class="tasks" data-tab="tab1"></div>
    <button onclick="goHome()">🏠 الرئيسية</button>
  </div>

  <div id="tab2" class="tab">
    <h2>تصميم تعليمي</h2>
    <input type="text" id="input-tab2" placeholder="اكتب المهمة...">
    <button onclick="addTask('tab2')">➕ إضافة</button>
    <div class="tasks" data-tab="tab2"></div>
    <button onclick="goHome()">🏠 الرئيسية</button>
  </div>

  <div id="tab3" class="tab">
    <h2>مناهج وطرق تدريس</h2>
    <input type="text" id="input-tab3" placeholder="اكتب المهمة...">
    <button onclick="addTask('tab3')">➕ إضافة</button>
    <div class="tasks" data-tab="tab3"></div>
    <button onclick="goHome()">🏠 الرئيسية</button>
  </div>

  <div id="tab4" class="tab">
    <h2>الأصول الفلسفية والنظرية لتكنولوجيا</h2>
    <input type="text" id="input-tab4" placeholder="اكتب المهمة...">
    <button onclick="addTask('tab4')">➕ إضافة</button>
    <div class="tasks" data-tab="tab4"></div>
    <button onclick="goHome()">🏠 الرئيسية</button>
  </div>
</body>
</html>
